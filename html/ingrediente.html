<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda por ingredientes </title>
    <link rel="stylesheet" href="../css/style.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>

    <script src="../js/ingrediente.js" defer></script>

</head>
<body>

<header>
    <img src="../images/cocktails.jpg" class="banner">
</header>


<main class="wrap">

    <h1 class="title"> 🍸 Ingresa el ingrediente para buscar 🍸 </h1>

    <!--Formulario de busqueda-->

    <form id="form-buscar" class="search">
        <input
                id="input-ingrediente"
                type="text"
                placeholder="Ingresa un ingrediente (ej: rum, tequila, lime)"
                autocomplete="off"
                required
        />

        <button type="submit" class="find">Buscar</button>

    </form>

    <!--Loader-->

    <p id="estado"></p>

    <!--Resultados de búsqueda-->

    <div id="resultados" class="grid"></div>

    

</main>

<div class="container-icon icon-home">

    <a href="index.html">
        <ion-icon name="home-outline" class="home-icon"></ion-icon>
    </a>

</div>
<div class="container-icon icon-favoritos">
        <a href="favorites.html">
            <ion-icon name="heart-outline" class="heart-icon"></ion-icon>
        </a>
    </div>


</body>
</html>
